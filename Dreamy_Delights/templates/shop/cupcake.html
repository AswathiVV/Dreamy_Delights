<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% csrf_token %}
  <nav class="navbar navbar-expand-sm navbar-light bg-light shadow-sm" >
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

  
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="javascript:void(0)">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_cupcake">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bookings">Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout">Logout</a>
                </li>
             
                
            </ul>
            
      
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn" style="background-color: pink;" type="button">Search</button>
            </form>
    
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="text-center mb-4" style="color: palevioletred;">Browse the Collections</h2><br>
    <div class="row">
        {% for pro in cupcake %}
            <div class="col-lg-4">
                <div class="card">
                    <img class="card-img-top" src="{{ pro.img.url }}" alt="Card image">
                    <div class="card-body">
                        <h4 style="text-align: center;" class="card-title">{{ pro.name }}</h4> <!-- Update to 'name' field -->
                        <p style="text-align: center;" class="card-text">{{ pro.price }}</p>
            
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>




 
</body>
</html>
