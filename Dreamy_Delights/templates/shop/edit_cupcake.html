<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/edit.css' %}">
    <link rel="stylesheet" href="{% static '/css/home.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<style>
    h1{
        font-family: "Playfair Display", serif;
    }
</style>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
    
            <a class="navbar-brand" href="../">
                <img src="{% static 'img/logo.jpeg' %}" alt="Logo">
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <form class="d-flex mx-auto search-form" role="search" action="{% url 'search' %}" method="POST">
              {% csrf_token %}
              <div class="input-group search-box">
                  <button class="btn" type="submit" style="background-color: white;">
                      <i class="bi bi-search"></i>
                  </button>
                  <input class="form-control" type="text" placeholder="Search" name="searched"
                      id="search" data-aos="fade-down" data-aos-duration="1500" data-aos-delay="200">
              </div>
          </form>
          
    
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="../add_cake">ADD PRODUCT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin_bookings">BOOKINGS</a>
                    </li>
                 
                    <li class="nav-item">
                        <a class="nav-link" href="../logout">LOGOUT</a>
                    </li>
                </ul>
            </div>
    
        </div>
    </nav>
    

    <h1 style="text-align: center;">Update product</h1> <br><br>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" id="" placeholder="Name" value="{{data.name}}">
        <input type="number" name="price" id="" placeholder="Price" value="{{data.price}}">
        {% if data.img %}
            <img src="{{ data.img.url }}" alt="Current Image" style="width:150px; height:auto; margin-bottom:10px;">
        {% endif %}
        <input type="file" name="img" id="">
        <input type="text" name="category" id="" placeholder="category" value="{{data.category}}">

        <input type="number" name="quantity" id="" placeholder="qty" value="{{data.quantity}}">
        <input type="text" name="description" id="" placeholder="des" value="{{data.description}}">
    
        <input type="submit" value="Update">
        
    </form>
</body>
</html>
