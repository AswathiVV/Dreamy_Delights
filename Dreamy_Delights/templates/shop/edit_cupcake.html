<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/edit.css' %}">
</head>
<body>
    <h1 style="text-align: center;">Update product</h1> <br><br>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" id="" placeholder="Name" value="{{data.name}}">
        <input type="number" name="price" id="" placeholder="Price" value="{{data.price}}">
        <input type="file" name="img" id="">
        <input type="text" name="category" id="" placeholder="category" value="{{data.category}}">
        <input type="number" name="quantity" id="" placeholder="qty" value="{{data.quantity}}">
        <input type="text" name="description" id="" placeholder="des" value="{{data.description}}">
    
        <input type="submit" value="Update">
        

    </form>
</body>
</html>
