<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/home.css' %}">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">

        <a class="navbar-brand" href="../">
            <img src="{% static 'img/logo.jpeg' %}" alt="Logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <form class="d-flex mx-auto search-form" role="search" action="{% url 'search' %}" method="POST">
          {% csrf_token %}
          <div class="input-group search-box">
              <button class="btn" type="submit" style="background-color: white;">
                  <i class="bi bi-search"></i>
              </button>
              <input class="form-control" type="text" placeholder="Search" name="searched"
                  id="search" data-aos="fade-down" data-aos-duration="1500" data-aos-delay="200">
          </div>
      </form>
      

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="../add_cake">ADD PRODUCT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../admin_bookings">BOOKINGS</a>
                </li>
             
                <li class="nav-item">
                    <a class="nav-link" href="../logout">LOGOUT</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

  <br><br>
    <div class="container custom-container">
        <div class="row">
            {% for i in data %}
            <div class="col-6 col-sm-6 col-md-4 col-lg-4 mb-4">
                <div class="card custom-card">
                    <img class="card-img-top img-fluid" src="{{i.cake.img.url}}" alt=""> 
                    <div class="card-body">
                        <h5 class="card-title" style="color: rgb(221, 111, 129);font-weight: bold;" > {{i.cake.name}}</h5>
                        <h5 class="card-text" style="color: rgb(221, 111, 129);font-weight: bold;">â‚¹ {{i.price}}</h5>
                        <p>{{i.date}}</p>
               
                    </div>
                  </div>

            </div>
            {% endfor %}
        </div>
     </div>
</body>
</html>
