<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<style>
.cart-item {
    font-family: "Playfair Display", serif;
    background-color: #f9f9f9; 
    border-radius: 8px; 
    padding: 15px;
    transition: all 0.3s ease; 
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
}

.cart-item:hover {
    background-color: #e2e2e2; 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
    transform: translateY(-5px); 
}

.cart-item-img {
    max-height: 120px;
    object-fit: cover; 
    border-radius: 8px; 
}

.remove-btn {
    transition: color 0.3s ease;
}

.remove-btn:hover {
    color: #8c7f81;
}

.remove-btn i {
    font-size: 1.1rem;
}

.cart-item-title {
    font-size: 1.1rem; 
    color: #663233;
}

.cart-item-price {
    font-size: 1rem; 
    color: #663233;
}

.cart-item-date {
    font-size: 0.85rem;
    color: #663233;
}


@media (min-width: 992px) {
    .cart-item {
        padding: 20px; 
    }

    .cart-item-title {
        font-size: 1.75rem; 
    }

    .cart-item-price {
        font-size: 1.3rem; 
    }

    .cart-item-date {
        font-size: 1rem; 
    }
}

</style>
<div class="container my-5">
    <div class="row">
        {% for i in data %}
        <div class="col-12 mb-4">
            <div class="row align-items-center cart-item">
                <div class="col-4 col-md-3 col-lg-2">
                    <img src="{{i.cake.img.url}}" alt="{{i.cake.name}}" class="img-fluid cart-item-img">
                </div>

                <div class="col-8 col-md-6 col-lg-7">
                    <h4 class="cart-item-title">{{i.cake.name}}</h4>
                    <h6 class="cart-item-price">â‚¹ {{i.price}}</h6>
                    <p class="cart-item-date">{{i.date}}</p>
                </div>

                <div class="col-12 col-md-4 col-lg-3 text-center text-md-right">
                    <a href="#" class="btn btn-outline-danger remove-btn bg-danger text-light">
                        <!-- <i class="bi bi-trash"></i> -->
                        cancel order
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
     
</body>
</html>
