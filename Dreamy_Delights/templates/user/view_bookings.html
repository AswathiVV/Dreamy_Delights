<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<style>
    .cart-item {
        border: 1px solid #f1c6c6;
        border-radius: 12px;
        padding: 20px;
        background-color: #fff0f0;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cart-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .cart-item-img {
        border-radius: 8px;
        max-height: 150px;
        object-fit: cover;
    }

    .cart-item-title {
        font-weight: bold;
        font-size: 1.3rem;
        color: #6c3b3b; 
    }

    .cart-item-price {
        font-weight: bold;
        color: #ff9e9e; 
        font-size: 1.1rem;
    }

    .cart-item-date {
        font-size: 0.9rem;
        color: #777;
    }

    .remove-btn {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 25px; 
        background-color: #ff6f61; 
        color: white;
        text-decoration: none;
    }

    .remove-btn:hover {
        background-color: #ff4d3d; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 576px) {
        .cart-item {
            padding: 15px;
            display: block;
        }

        .cart-item-img {
            max-height: 120px;
            margin-bottom: 10px;
        }

        .cart-item-title, .cart-item-price {
            text-align: center;
        }

        .cart-item-date {
            text-align: center;
            margin-top: 10px;
        }
    }

    @media (min-width: 768px) {
        .cart-item {
            display: flex;
            justify-content: space-between;
        }

        .cart-item-title, .cart-item-price {
            font-size: 1.2rem;
        }

        .cart-item-img {
            max-height: 150px;
        }

        .cart-item-date {
            text-align: right;
        }
    }

    .btn-outline-danger {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
        border-radius: 25px;
    }
</style>

<body>
    <div class="container my-5">
        <div class="row">
            {% for i in data %}
            <div class="col-12 mb-4">
                <div class="row align-items-center cart-item">
                    <div class="col-4 col-md-2">
                        <img src="{{i.cake.img.url}}" alt="{{i.cake.name}}" class="img-fluid cart-item-img">
                    </div>
    
                    <div class="col-8 col-md-6">
                        <h4 class="cart-item-title">{{i.cake.name}}</h4>
                        <h6 class="cart-item-price">₹ {{i.price}}</h6>
                        <p class="cart-item-date">{{i.date}}</p>
                    </div>
    
                    <div class="col-12 col-md-4 text-center text-md-right">
                        <a href="../delete_cart/{{i.pk}}" class="btn btn-outline-danger remove-btn">
                            <i class="bi bi-trash"></i> 
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

            <img src="{{i.cake.img.url}}"  >
            <h4 >{{i.cake.name}}</h4>
            <h6 >₹ {{i.price}}</h6>
            <p>{{i.date}}</p>
            {% endfor %} -->
     
    
</body>
</html>
