<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: "Playfair Display", serif;
        }

        .container {
            max-width: 900px;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        h2, h4 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #ed80a8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #d26a92;
        }

        .product-img {
            width: 100%;
            border-radius: 8px;
        }

        .quantity-input {
            width: 80px;
        }
    </style>
</head>
<body>

<div class="container" data-aos="fade-up">
    <h2 class="text-center">Place Your Order</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="card mb-4">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ cake.img.url }}" class="product-img" alt="{{ cake.name }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ cake.name }}</h5>
                        <p class="card-text"><strong>Price:</strong> ₹<span id="unit-price">{{ cake.price }}</span></p>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" id="quantity" name="quantity" class="form-control quantity-input" value="1" min="1" required>
                        </div>
                        <p class="card-text"><strong>Total Price:</strong> ₹<span id="total-price">{{ cake.price }}</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" class="form-control" required
                   pattern="[0-9]{10}" maxlength="10" minlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>

        <button type="submit" class="btn btn-primary w-100">Place Order</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const quantityInput = document.getElementById('quantity');
        const unitPrice = parseFloat(document.getElementById('unit-price').textContent);
        const totalPriceEl = document.getElementById('total-price');

        quantityInput.addEventListener('input', function () {
            const qty = parseInt(quantityInput.value) || 1;
            const total = unitPrice * qty;
            totalPriceEl.textContent = total.toFixed(2);
        });
    });
</script>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true,
    });
</script>

</body>
</html>
