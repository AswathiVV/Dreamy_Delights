<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('order').addEventListener('click', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone_number = document.getElementById('phone_number').value;

            if (!name || !address || !phone_number) {
                Swal.fire({
                    title: 'Error!',
                    text: 'Please fill in all required fields.',
                    icon: 'error',
                    confirmButtonText: 'Okay',
                    showClass: {
                        popup: 'animate__animated animate__fadeIn'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOut'
                    }
                });
            } else {
                Swal.fire({
                    title: 'Order Placed Successfully!',
                    text: 'Your order has been successfully placed. Thank you for shopping with us!',
                    icon: 'success',
                    confirmButtonText: 'Okay',
                    showClass: {
                        popup: 'animate__animated animate__fadeIn'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOut'
                    }
                }).then(() => {
                    document.getElementById('order-form').submit();
                });
            }
        });
    });
</script>


<style>
    .product-img {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        object-fit: cover;
        height: 200px;
    }

    .animated-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        border-radius: 12px;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .animated-button:hover {
        transform: scale(1.1);
        background-color: #45a049;
    }
</style>

<body>
    <div class="container order-container my-5">
        <div class="row">
            <div class="col-md-3">
                <div class="product-summary">
                    <img src="{{cake.img.url}}" class="product-img" alt="{{ cake.name }}"><br><br>
                    <div class="product-details">
                        <h5 class="product-title" style="color: #ed80a8;">{{ cake.name }}</h5>
                        <p class="product-price" style="color:#ed80a8;"><strong>Quantity:</strong> {{ cake.quantity }}</p>
                        <p class="product-price" style="color: #ed80a8;"><strong>Price:</strong> â‚¹{{ cake.price }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <h2>Enter Your Shipping Address</h2>
                <form id="order-form" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" class="form-control" required>
                    </div>

                    <div class="form-group text-center">
                        <button type="button" id="order" class="btn animated-button">Place Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
