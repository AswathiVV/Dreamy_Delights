<!-- address_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<style>
    .product-img {
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    object-fit: cover;
    height: 200px;
}

</style>
<body>
    <!-- Unique container name 'order-container' -->
    <div class="container order-container my-5">
        <div class="row">
            <!-- Cake Product Summary Section -->
            <div class="col-md-3">
                <div class="product-summary">
                    <img src="{{cake.img.url}}" class="product-img" alt="{{ cake.name }}"><br><br>
                    <div class="product-details">
                        <h5 class="product-title" style="color: #ed80a8;">{{ cake.name }}</h5>
                        <p class="product-price" style="  color:#ed80a8;;"><strong>Quantity:</strong> {{ cake.quantity }}</p>
                        <p class="product-price" style="color: #ed80a8;;"><strong>Price:</strong> â‚¹{{ cake.price }}</p>
                    </div>
                </div>
            </div>

            <!-- User Address Form Section -->
            <div class="col-md-7">
                <h2>Enter Your Shipping Address</h2>

                <!-- Address Form -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" class="form-control" required>
                    </div>

                    <div class="form-group text-center">
                        <a href="../place_order/{{cake.pk}}">
                        <button type="submit" class="btn btn-primary btn-lg">Place Order</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
