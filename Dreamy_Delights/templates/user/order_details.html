<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('order').addEventListener('click', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone_number = document.getElementById('phone_number').value;

            if (!name || !address || !phone_number) {
                Swal.fire({
                    title: 'Error!',
                    text: 'Please fill in all required fields.',
                    icon: 'error',
                    confirmButtonText: 'Okay'
                });
            } else {
                // Razorpay options
                var options = {
                    key: "rzp_test_sOuTt2Y2KdTlzd", // Razorpay API Key from backend
                    amount: "{{ order.amount }}", // Amount in paise (100 INR = 10000)
                    currency: "INR",
                    name: "Golden Aura",
                    description: "Order Payment",
                    image: "https://example.com/your_logo", // Optional: Logo
                    order_id: "{{ order.provider_order_id }}", // Order ID from backend
                    callback_url: "{{ callback_url }}", // Redirect after payment
                    prefill: {
                        "name": name,
                        "email": "example@example.com", // Optionally prefill user email
                        "contact": phone_number
                    },
                    notes: {
                        "address": address
                    },
                    theme: {
                        "color": "#ed80a8"
                    }
                };

                var rzp = new Razorpay(options);
                rzp.open();
            }
        });
    });
</script>

<style>
    .product-img {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        object-fit: cover;
        height: 200px;
    }

    .animated-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        border-radius: 12px;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .animated-button:hover {
        transform: scale(1.1);
        background-color: #45a049;
    }
</style>

<body>
    <div class="container order-container my-5">
        <div class="row">
            <!-- Product Summary -->
            <div class="col-md-3">
                <div class="product-summary">
                    <img src="{{ cake.img.url }}" class="product-img" alt="{{ cake.name }}"><br><br>
                    <div class="product-details">
                        <h5 class="product-title" style="color: #ed80a8;">{{ cake.name }}</h5>
                        <p class="product-price" style="color:#ed80a8;"><strong>Quantity:</strong> {{ cake.quantity }}</p>
                        <p class="product-price" style="color: #ed80a8;"><strong>Price:</strong> â‚¹{{ cake.price }}</p>
                    </div>
                </div>
            </div>

            <!-- Shipping Address Form -->
            <div class="col-md-7">
                <h2>Enter Your Shipping Address</h2>
                <form id="order-form" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required >
                    </div>

                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" class="form-control" required>
                    </div>

                    <div class="form-group text-center">
                        <button type="button" id="order" class="btn animated-button">Place Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
