<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            {% for cart_obj in data %}
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <!-- Card Image -->
                    <img src="{{ cart_obj.cake.img.url }}" class="card-img-top" alt="{{ cart_obj.cake.name }}" style="width: 100%; height: 390px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ cart_obj.cake.name }}</h5>
                        <p class="card-text">₹ {{ cart_obj.cake.price }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="../buy_pro/{{ cart_obj.cake.pk }}" class="btn btn-outline-dark">Buy Now</a>
                            <a href="../delete_cart/{{ cart_obj.pk }}" class="btn btn-outline-danger">
                                <i class="bi bi-trash"></i> Remove
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
