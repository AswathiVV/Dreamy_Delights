<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    {% load static %}

    <link rel="stylesheet" href="{% static '/css/home.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
.custom-container, .card, .card-img-top {
border: none; 
} 
.input-group {
    width: 100%;
    max-width: 500px; 
}

.input-group .form-control {
    padding-right: 40px; 
    border-right: none;  
    border-radius: 0.25rem;  
}


.input-group .btn {
    border-left: none;    
    background-color: #f8f9fa; 
    border-radius: 0.25rem;  
    padding: 8px 10px;    
    width: auto;          
    min-width: 35px;     
    height: 100%;       
}

.input-group .btn i {
    font-size: 18px; 
}

.input-group .btn:focus {
    outline: none; 
    box-shadow: none; 
}

</style>
<body>
    {% csrf_token %}
    <nav class="navbar navbar-expand-sm navbar-light shadow-sm" style="background-color:#f1c9d9 ;" >
        <div class="container-fluid">
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
      
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="javascript:void(0)">HOME</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="user_view_bookings">ORDERS</a>
                      
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visit_us">VISIT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_us">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="cart_display">
                        <i style="color:white; font-weight: bolder; font-size: 18px;" class="bi bi-cart2"></i>
                      </a>
                   </li>
                    <li class="nav-item">
                      <a class="nav-link" href="logout">LOGOUT</a>
                  </li>
                    
                </ul>
                <form class="d-flex" role="search" action="{% url 'search' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <button class="btn " type="submit" style="background-color: white;">
                            <i class="bi bi-search"></i>
                        </button>
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search"id="search" data-aos="fade-down" data-aos-duration="1500" data-aos-delay="200"
                        class="form-control me-2" 
                        aria-label="Search" name="searched">
                    </div>
                </form>
<!--                 
                <form class="d-flex">
                  <div class="input-group">
                      <button class="btn " type="submit" style="background-color: white;">
                          <i class="bi bi-search"></i>
                      </button>
                      <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                  </div>
              </form> -->
    
        
            </div>
        </div>
    </nav>
    <br><br><br>

    <div class="container cart-container">
        <div class="row">
            {% for cart_obj in data %}
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <!-- Card Image -->
                    <img src="{{ cart_obj.cake.img.url }}" class="card-img-top" alt="{{ cart_obj.cake.name }}" style="width: 100%; height: 390px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ cart_obj.cake.name }}</h5>
                        <p class="card-text">â‚¹ {{ cart_obj.cake.price }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="../buy_pro/{{ cart_obj.cake.pk }}" class="btn btn-outline-dark">Buy Now</a>
                            <a href="../delete_cart/{{ cart_obj.pk }}" class="btn btn-outline-danger">
                                <i class="bi bi-trash"></i> Remove
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    
</body>
</html>
