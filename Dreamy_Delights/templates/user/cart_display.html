<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    {% load static %}

    <link rel="stylesheet" href="{% static '/css/home.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
.custom-container, .card, .card-img-top {
border: none; 
} 
.input-group {
    width: 100%;
    max-width: 500px; 
}

.input-group .form-control {
    padding-right: 40px; 
    border-right: none;  
    border-radius: 0.25rem;  
}


.input-group .btn {
    border-left: none;    
    background-color: #f8f9fa; 
    border-radius: 0.25rem;  
    padding: 8px 10px;    
    width: auto;          
    min-width: 35px;     
    height: 100%;       
}

.input-group .btn i {
    font-size: 18px; 
}

.input-group .btn:focus {
    outline: none; 
    box-shadow: none; 
}
.cart-item {
    font-family: "Playfair Display", serif;
    background-color: #f9f9f9; 
    border-radius: 8px; 
    padding: 15px;
    transition: all 0.3s ease; 
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
    display: flex;
    flex-direction: row;
    align-items: center;
}

.cart-item:hover {
    background-color: #e2e2e2; 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
    transform: translateY(-5px); 
}

.cart-item-img {
    width: 100%;
    height: 120px; 
    object-fit: contain;
    border-radius: 8px; 
}

/* .remove-btn {
    transition: color 0.3s ease;
} */

/* .remove-btn:hover {
    color: #8c7f81;
} */

/* .remove-btn i {
    font-size: 1.1rem;
} */

.cart-item-title {
    font-size: 1.1rem; 
    color: #663233;
    margin-bottom: 10px;
}

.cart-item-price {
    font-size: 1rem; 
    color: #663233;
    margin-bottom: 10px;
}
.cart-item-img {
    border: none;
}

/* .remove-btn,
.btn-outline-success {
    border: none;
} */

@media (max-width: 768px) {
    .cart-item {
        flex-direction: column; 
        align-items: flex-start;
    }

    .cart-item-img {
        max-height: 100px;
    }

    .cart-item-title {
        font-size: 1.2rem;
    }

    .cart-item-price {
        font-size: 1rem;
    }

    .remove-btn {
        width: 100%;
        text-align: center;
        margin-top: 10px;
    }
}

@media (min-width: 992px) {
    .cart-item {
        padding: 20px; 
    }

    .cart-item-title {
        font-size: 1.75rem; 
    }

    .cart-item-price {
        font-size: 1.3rem; 
    }

    .cart-item-img {
        height: 140px;
    }
}

</style>
<body>
    {% csrf_token %}
    <nav class="navbar navbar-expand-sm navbar-light shadow-sm" style="background-color:#f1c9d9 ;" >
        <div class="container-fluid">
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
      
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="javascript:void(0)">HOME</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="user_view_bookings">ORDERS</a>
                      
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visit_us">VISIT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_us">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="cart_display">
                        <i style="color:white; font-weight: bolder; font-size: 18px;" class="bi bi-cart2"></i>
                      </a>
                   </li>
                    <li class="nav-item">
                      <a class="nav-link" href="logout">LOGOUT</a>
                  </li>
                    
                </ul>
                <form class="d-flex" role="search" action="{% url 'search' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <button class="btn " type="submit" style="background-color: white;">
                            <i class="bi bi-search"></i>
                        </button>
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search"id="search" data-aos="fade-down" data-aos-duration="1500" data-aos-delay="200"
                        class="form-control me-2" 
                        aria-label="Search" name="searched">
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <div class="container my-5">
        <div class="row">
            {% for cart_obj in data %}
            <div class="col-12 mb-4">
                <div class="row align-items-center cart-item">
                    <div class="col-4 col-md-3 col-lg-2">
                        <img src="{{ cart_obj.cake.img.url }}" alt="{{ cart_obj.cake.name }}" class="img-fluid cart-item-img">
                    </div>
    
                    <div class="col-8 col-md-6 col-lg-7">
                        <h5 class="cart-item-title">{{ cart_obj.cake.name }}</h5>
                        <p class="cart-item-price">â‚¹ {{ cart_obj.cake.price }}</p>
                    </div>
    
                    <div class="col-12 col-md-4 col-lg-3 text-center text-md-right">
                        <a href="../buy_pro/{{ cart_obj.cake.pk }}" class="btn" style="background-color: orange;">Buy Now</a>
                        <a href="../delete_cart/{{ cart_obj.pk }}" class="btn" style="background-color: red;color: #e2e2e2;">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
