<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <img src="{{products.img.url}}" style="width: 100%;height: 600px;" alt="">
                <!-- {{pro.img}} -->
                <div class="mt-5">
                    <a href="../buy_pro/{{products.pk}}" class="btn btn-outline-primary">Buy Now</a>
                    {% if cart %}
                    <a href="../cart_display" class="btn btn-outline-primary">Go to cart</a>
                    <a href="../delete_cart/{{cart_obj.pk}}" class="btn btn-outline-dark"><i class="bi bi-trash"></i></a>
                    {% else %}
                    <a href="../add_to_cart/{{products.pk}}" class="btn btn-outline-primary">Add to cart</a>
                    {% endif %}
                </div>
            </div>
                <div class="col-lg-7">
                    <h4>{{products.name}}</h4>
                    <p>₹ {{products.price}}</p>
                    <p>₹ {{products.offer_price}}</p>
            
                </div>
           
       </div>
    </div>
    
</body>
</html>
